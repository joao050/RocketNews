<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketNews</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="./assets/logo.svg" alt="logo Rocketnews" />
      </div>
    </header>
    <main>
      <article>
        <div id="text">
          <h1>Atualize ideias e informações em 5 minutos.</h1>
          <h2>
            tudo que você precisa saber para começar seu dia bem e informado
          </h2>
          <p>
            noticias sobre o universo Rocketseat, e tudo o que precisa para
            começar o dia melhor.<br />
            perfeito para se preparar para codar ☕
          </p>
        </div>

        <section id="areaEmail">
          <form>
            <label for="email">Insira seu e-mail</label><br />
            <input type="email" id="email" name="email" />
            <button>Enviar</button>
          </form>
        </section>
        <div id="link">
          <a href="#">Deixe-me ler primeiro</a>
        </div>
      </article>
    </main>
    <div id="img">
      <img src="" alt="" />
    </div>
  </body>
</html>
